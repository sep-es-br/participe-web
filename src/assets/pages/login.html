<!DOCTYPE html>
<html>

<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>PrimeNG Prestige </title>

    <link id="theme-css" rel="stylesheet" type="text/css" href="../theme/deepblue/theme-light.css">
    <link id="layout-css" rel="stylesheet" type="text/css" href="../layout/css/layout-canvas.css">
    <link rel="stylesheet" type="text/css" href="primeng.min.css">
</head>

<body class="login-body">
<div class="mobile-banner">
    <img src="../layout/images/logomark.png" alt="prestige-layout"/>
</div>
<div class="login-panel">
    <div class="logo">
        <img src="../layout/images/logomark.png" alt="prestige-layout"/>
    </div>
</div>
<div class="login-card">
    <div class="top-border"></div>
    <div class="login-content">
        <h1>Login</h1>
        <p>Bem-vindo, utilize o formulário abaixo para efetuar o login.</p>
        <div class="username-container">
            <label>Usuário</label>
            <div class="login-input">
                <input type="text" autocomplete="off" placeholder="Digite seu nome de usuário" class="ui-inputtext ui-widget">
            </div>
        </div>
        <div class="password-container">
            <label>Senha</label>
            <div class="login-input">
                <input type="password" autocomplete="off" placeholder="Digite sua senha"
                       class="ui-inputtext ui-widget">
            </div>
        </div>
        <div class="forgetpassword-container">
            <a href="#" class="forget-password">Esqueci a senha</a>
        </div>
        <div>

            <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                <span class="ui-button-text ui-c">Login</span>
            </button>
        </div>
    </div>

</div>
</body>

</html>

<div class="card card-w-title mb-3">
    <div class="row">
      <div class="col-6">
        <div class="status-microrregion">
          <span
            class="status-text"
            [ngClass]="{
              evaluated: proposal.evaluationStatus,
              'not-evaluated': !proposal.evaluationStatus
            }"
            >{{ proposal.evaluationStatus ? 'Avaliado' : 'Não Avaliado' }}</span
          >
          <span class="divider">|</span>
          <span class="microrregion-text ms-4">{{ proposal.localityName }}</span>
        </div>
        <div class="description-text my-2">
          <p>{{ proposal.description }}</p>
        </div>
  
        <div class="themearea-budgetcategory">
          <span>{{ domainConfigNames['planItemAreaTypeName'] }}: </span>
          <span class="themearea-text">{{ proposal.planItemAreaName}}</span>
          <span class="divider">></span>
          <span>{{ domainConfigNames['planItemTypeName'] }}: </span>
          <span class="budgetcategory-text">{{ proposal.planItemName }}</span>
        </div>
      </div>
      <!-- Botão fixo na direita, badges de orgaos sem wrap -->
      <div class="col-6 d-flex justify-content-around align-items-center">
        <div class="col-9 d-inline-flex align-content-center flex-wrap">
          <button class="entity-badge pe-none" *ngFor="let entity of proposal.evaluatorsNamesList">
            {{ entity }}
          </button>
        </div>
  
        <div>
          <button
            pButton
            icon="fa-solid fa-clipboard-check fa-lg"
            class="py-1 px-2"
            (click)="evaluateProposal(proposal)"
          ></button>
        </div>
      </div>
    </div>
  </div>
